<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Autenticación</title>
</head>
<body >
    <header class="d-flex justify-content-between">
        <div class="col-1">
            <img src="" alt="">
        </div>
        <nav class="col-6 ">
            <ul class="container d-flex justify-content-evenly mb-0 ">
                <li class="p-4"><a href="#">Inicio</a></li>
                <li class="p-4"><a href="registro.html">Registro</a></li>
                <li class="p-4"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="justify-content-end d-flex p-4">
        
        <form id="d-inline-flex" class="col-3">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca comparta su correo electrónico con portales o personas desconcidas.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-ingresar">Ingresar</button>
            <p id="label-registro">Si aún no registraste tu cuenta puedes hacerlo <a id="link-registro" href="registro.html">aquí</a></p></p>
        </form>
        <section id="mensaje"></section>
        
        
    </main>
    <footer>
        <p>Proyecto realizado por estudiantes de Misión TIC 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
